# Note: This template documents the secret structure but does not create the secret.
# Secrets must be created manually before deploying the Helm chart for security reasons.
#
# To create the secret, run:
#
# kubectl create secret generic {{ .Values.secrets.name }} \
#   --from-literal={{ .Values.secrets.keys.cohereApiKey }}='your-cohere-api-key-here' \
#   --from-literal={{ .Values.secrets.keys.databaseUrl }}='postgresql://user:pass@host.neon.tech/db?sslmode=require' \
#   --from-literal={{ .Values.secrets.keys.jwtSecret }}='your-jwt-secret-here' \
#   --namespace={{ .Values.global.namespace }}
#
# Verify the secret was created:
# kubectl get secret {{ .Values.secrets.name }} -n {{ .Values.global.namespace }}
#
# Expected secret structure:
# apiVersion: v1
# kind: Secret
# metadata:
#   name: {{ .Values.secrets.name }}
#   namespace: {{ .Values.global.namespace }}
# type: Opaque
# data:
#   {{ .Values.secrets.keys.cohereApiKey }}: <base64-encoded-value>
#   {{ .Values.secrets.keys.databaseUrl }}: <base64-encoded-value>
#   {{ .Values.secrets.keys.jwtSecret }}: <base64-encoded-value>
